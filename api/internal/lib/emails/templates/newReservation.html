<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A new reservation form has been submitted</title>
    <style>
      body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				color: #333;
			}
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007cba;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style> 
	</head>
	<body>
    <h1>A new reservation has been requested for {{.Building}} {{.Facility}}</h1>
    <p>The following dates have been requested</p>
    <ul>
      {{range .Dates}}
        <li>{{.}}</li>
      {{end}}
    </ul>
    <br />
    <p>Click <a href="{{.URL}}" class="btn" target="_blank">here</a> to view the reservation  </p>
		<hr />
    
		<p style="font-style: italic; font-size: small; color: gray">
			This is an automated email. Replies will not be processed or read.
		</p>
	</body>
</html>
