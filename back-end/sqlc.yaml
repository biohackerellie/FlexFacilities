version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db/repository"
        emit_prepared_queries: true
        emit_all_enum_values: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_db_tags: true
        overrides: 
          # - db_type: "date"
          #   go_type: "time.Time"
          # - db_type: "uuid"
          #   go_type: "string"
